<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>欢迎页</title>
    <!--视图的窗口，即：视口。-->
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <!--BT4的CSS-->
    <link rel="styleSheet" href="bootstrap/css/bootstrap.css">
    <!--导入自己的CSS库-->
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="font/iconfont.css">
    <!--导入favicon图标-->
    <link rel="icon" href="favicon.ico">

</head>
<body>


<!-----------------------顶部topbar的begin--------------------------->
<!--调用公共代码片段header-->
<div th:replace="~{base::header}"></div>
<!-----------------------顶部topbar的end----------------------------->



<!------------------------左侧界面的begin------------------------------>
<section class="yida-left-side " style="background-color:rgba(37,28,51,0.07)" >
    <div class="container-fluid h-100">
    <div class=" row h-100 align-items-start"  >
        <div th:replace="~{base::leftMenuBar(cname)}"></div>
        <!------------------------左侧界面的end------------------------------>
        <!------------------------右侧界面的begin------------------------------>
        <div id="yida-main" class="col-10 " >
            <div class="container " style="height: 1200px">
                <div class="row">
                    <div class="col-12 mt-4 bg-light  font-weight-bold" style="height: 50px">
                        <label class="user-06 mt-2">修改密码</label>
                    </div>
                    <div class="bg-white col-12 ">
                        <div class="mt-4 ml-2 "
                             style="background-color: rgba(37, 28, 51, 0.07)">

                            <label class="mt-3" style="font-size: 16px">原密码：</label>
                            <input id="input_tile" class="mt-3 ml-2 w-50" type="text" name="name"

                                   style="height:30px; outline-color: rgba(15,12,135,0.51);">

                        </div>
                    </div>
                    <div class="bg-white col-12 ">
                        <div class="mt-4 ml-2 "
                             style="height: 60px">

                            <label class="mt-3" style="font-size: 16px">新密码：</label>
                            <input id="longitude" class="mt-3 ml-2 w-50" type="text" name="name"
                                 
                                   style="height:30px; outline-color: rgba(15,12,135,0.51);">
                        </div>
                    </div>
                    <div class="bg-white col-12 ">
                        <div class="mt-4 ml-2 "
                             style="height: 60px;background-color: rgba(37, 28, 51, 0.07)">

                            <label class="mt-3" style="font-size: 16px">确认密码：</label>
                            <input id="latitude" class="mt-3 ml-2 w-50" type="text" name="name"

                                   style="height:30px; outline-color: rgba(15,12,135,0.51);">

                        </div>
                    </div>


                    <div class="row col-12">

                        <div class="col-1"></div>
                        <div class="btn-group btn-group-sm">
                            <button id="submit_form_btn"
                                    class="btn bg-success text-white text-center mt-3 ml-5 h-75" style="width: 50px"
                                    onclick="publicMethod()">提交
                            </button>
                            <button
                                    class="btn bg-success text-white text-center mt-3 ml-5 h-75" style="width: 50px"
                                    onclick="publicMethod()">返回
                            </button>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!------------------------右侧界面的end------------------------------>
    </div>
    </div>
    <div th:replace="~{base::footer01}"></div>
    <div th:replace="~{base::footer02}"></div>


</section>


<!--以下bootstrap4的依赖js库，引入顺序不要错了哟!-->
<script type="text/javascript" src="bootstrap/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="bootstrap/js/popper.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
<script src="My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="js/admin.js"></script>
</body>
</html>
