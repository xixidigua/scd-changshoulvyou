<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>欢迎页</title>
    <!--BT4的CSS-->
    <link rel="styleSheet" href="bootstrap/css/bootstrap.css">
    <!--导入自己的CSS库-->
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="font/iconfont.css">
    <!--导入favicon图标-->
    <link rel="icon" href="favicon.ico">
</head>
<body>
<!-----------------------顶部topbar的begin--------------------------->
<!--调用公共代码片段header-->
<div th:replace="~{base::header}"></div>
<!-----------------------顶部topbar的end----------------------------->


<!------------------------左侧界面的begin------------------------------>
<section class="yida-left-side " style="background-color:rgba(37,28,51,0.07)">
    <div class="container-fluid h-100">
        <div class=" row h-100 align-items-start">
            <div th:replace="~{base::leftMenuBar(cname)}"></div>
            <!------------------------左侧界面的end------------------------------>
            <!------------------------右侧界面的begin------------------------------>
            <div id="yida-main" class="col-10 ">
                <form id="myform"  enctype="multipart/form-data" method="post">
                    <div class="container " style="height: 1200px">
                        <div class="row">
                            <div class="col-12 mt-4 bg-light  font-weight-bold" style="height: 50px">
                                <label class="user-06 mt-2">添加景区咨询</label>
                            </div>
                            <div class="bg-white col-12 ">
                                <div class="mt-4 ml-2 "
                                     style="background-color: rgba(37, 28, 51, 0.07)">
                                    <label class="text-danger ml-5 mt-3">*</label>
                                    <label class="mt-3" style="font-size: 16px">咨询点名称：</label>
                                    <input id="input_tile" class="mt-3 ml-2 w-75" type="text"
                                           placeholder="请输入不超过15个汉字的咨询点名称"
                                           style="height:30px; outline-color: rgba(15,12,135,0.51);">
                                </div>
                            </div>
                            <div class="bg-white col-12 ">
                                <div class="mt-4 ml-2 " s>
                                    <label class="text-danger ml-5 mt-3">*</label>
                                    <label class="mt-3" style="font-size: 16px">联系号码：</label>
                                    <input id="telphone1" class="mt-3 ml-2 w-75" type="text" name="phoneNumber"
                                           placeholder="联系号码（00--1234或001-1234-1234）"
                                           style="height:30px; outline-color: rgba(15,12,135,0.51);">
                                </div>
                            </div>


                            <div class="row col-12">

                                <div class="col-1"></div>
                                <div class="btn-group btn-group-sm">
                                    <button  id="submit_form_btn" type="button"
                                            class="btn bg-success text-white text-center mt-3 ml-5 h-75"
                                            style="width: 50px"
                                            onclick="publicMethod()">发布
                                    </button>
                                    <!--<button class="btn bg-success text-white mt-3 ml-3 h-75 " style="width: 50px">返回</button>-->
                                    <a id="comeback" class="yida-submenu bg-success text-white mt-3 ml-3 h-75 "
                                       th:href="@{/jingquzixun}"
                                       style="text-decoration: none;width:50px!important;display: block;text-align: center;line-height: 25px;">返回</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    </form>
            </div>
        </div>
    </div>
    </div>
    <div th:replace="~{base::footer01}"></div>
    <div th:replace="~{base::footer02}"></div>


</section>
<!--以下bootstrap4的依赖js库，引入顺序不要错了哟!-->
<script type="text/javascript" src="bootstrap/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="bootstrap/js/popper.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/addjingquzixun.js"></script>

</body>
</html>
