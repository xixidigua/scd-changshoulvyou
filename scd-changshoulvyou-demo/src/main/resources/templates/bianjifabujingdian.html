<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>欢迎页</title>
    <!--BT4的CSS-->
    <link rel="styleSheet" href="bootstrap/css/bootstrap.css">
    <!--导入自己的CSS库-->
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="font/iconfont.css">
    <!--导入favicon图标-->
    <link rel="icon" href="favicon.ico">
</head>
<body>
<!-----------------------顶部topbar的begin--------------------------->
<!--调用公共代码片段header-->
<div th:replace="~{base::header}"></div>
<!-----------------------顶部topbar的end----------------------------->

<!------------------------左侧界面的begin------------------------------>
<section class="yida-left-side " style="background-color:rgba(37,28,51,0.07)" >
    <div class="container-fluid h-100">
        <div class=" row h-100 align-items-start"  >
            <div th:replace="~{base::leftMenuBar(cname)}"></div>
            <!------------------------左侧界面的end------------------------------>

            <!------------------------右侧界面的begin------------------------------>
            <div id="yida-main" class="col-10 ">
                <form id="myform"  enctype="multipart/form-data" method="post">
                    <div class="container " style="height: 1200px">
                        <div class="row">
                            <div class="col-12 mt-4 bg-light  font-weight-bold" style="height: 50px">
                                <label class="user-06 mt-2">编辑已的发布景点</label>
                            </div>
                            <div class="bg-white col-12 ">
                                <div class="mt-4 ml-2 "
                                     style="height: 60px;background-color: rgba(37, 28, 51, 0.07)">
                                    <label class="text-danger ml-5 mt-3">*</label>
                                    <label class="mt-3" style="font-size: 16px">标题：</label>
                                    <input th:value="${scenicSpotsColumn.title}" id="input_tile" class="mt-3 ml-2" type="text" name="title"
                                           placeholder="请输入不超过15个汉字的标题"
                                           style="height:30px; outline-color: rgba(15,12,135,0.51);width: 220px"/>
                                </div>
                            </div>
                            <div class="bg-white col-12 ">
                                <div class="col-12  ">
                                    <div class="mt-3 ml-1  " style="height: 60px;">
                                        <label class="text-danger ml-1 ">*</label>
                                        <label style="font-size: 16px">所在景区：</label>
                                        <select id="select_scenic_spot" name="Scenic" class="user-09 ml-2"
                                                style="width:200px!important;height: 30px!important;">
                                            <option th:each="scenic:${scenics}" th:value="${scenic.id}" th:text="${scenic.name}"th:selected="${scenic.id==scenicSpotsColumn.scenic.id}" ></option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="user-10 row">
                            <!--padding: 去掉盒子的内边距-->
                            <div class="col-6 bg-white " style="padding: 0">
                                <div class="mt-3 ml-3 " style="height: 100px;background-color: rgba(37, 28, 51, 0.07)">
                                    <label class="text-danger ml-1 mt-3 ">*</label>
                                    <label class="mt-3" style="font-size: 16px">游玩时长：</label>
                                    <input th:value="${scenicSpotsColumn.playTime}" id="play_time" class="mt-3 ml-2" type="text" name="playTime" placeholder="例：8"
                                           style="height:30px; outline-color: rgba(15,12,135,0.51);width: 100px">
                                    <label class="mt-4 ml-1" style="font-size: 16px">小时</label>
                                </div>
                            </div>
                            <div class="col-6 bg-white " style="padding: 0">
                                <div class="mt-3" style=" height: 100px;background-color: rgba(37, 28, 51, 0.07)">
                                    <label class="text-danger ml-1 mt-3 ">*</label>
                                    <label class="mt-3" style="font-size: 16px">开放时间：</label>
                                    <input th:value="${scenicSpotsColumn.openTime}" id="open_time" class="col-6 mt-3 ml-2" type="text" name="openTime"
                                           placeholder="例：8：00-18：00"
                                           style="height:30px; outline-color: rgba(15,12,135,0.51);width: 220px">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6 bg-white ">
                                <div class="mt-3 ml-3 ">
                                    <label class="text-danger ml-1 mt-3 ">*</label>
                                    <label class="mt-3" style="font-size: 16px">交通信息：</label>
                                    <input th:value="${scenicSpotsColumn.trafficMessage}" id="transportation_message" class="mt-3 ml-2" type="text" name="trafficMessage"
                                           placeholder="请输入不超过50个汉字的交通信息"
                                           style="height:30px; outline-color: rgba(15,12,135,0.51);width: 220px">

                                </div>
                                <div class=" ml-5 ">
                                    <label class="text-danger ml-1 mt-3 ">*</label>
                                    <label class="mt-3" style="font-size: 16px">门票：</label>
                                    <input th:value="${scenicSpotsColumn.personPrice}" id="person_price" class="mt-3 ml-2" type="text" name="personPrice"
                                           placeholder="成人例：20元"
                                           style="height:30px; outline-color: rgba(15,12,135,0.51);width: 100px">
                                    <label class="mt-4 ml-1" style="font-size: 16px">元</label>
                                    <input th:value="${scenicSpotsColumn.childrenPrice}" id="children_price" class="mt-3 ml-2" type="text" name="childrenPrice"
                                           placeholder="儿童例：10元"
                                           style="height:30px; outline-color: rgba(15,12,135,0.51);width: 100px">
                                    <label class="mt-4 ml-1" style="font-size: 16px">元</label>
                                </div>
                                <div class=" ml-5 ">
                                    <label class="text-danger ml-1 mt-3 ">*</label>
                                    <label class="mt-3" style="font-size: 16px">地址：</label>
                                    <input th:value="${scenicSpotsColumn.address}" id="address" class="mt-3 ml-2" type="text" name="address"
                                           placeholder="地址越详细经纬度越准确"
                                           style="height:30px; outline-color: rgba(15,12,135,0.51);width: 220px">
                                </div>
                                <button type="button" class="btn  ml-5 bg-success text-white " style="width: 90px" onclick="getLongitudeAndLatitude()">获取经纬度</button>
                            </div>
                            <div class="col-6 bg-white ">
                                <div class="input-group mt-3">
                                    <label class="text-danger ml-1 ">*</label>
                                    <label style="font-size: 16px">门票说明：</label>
                                    <input th:value="${scenicSpotsColumn.ticketShow}" id="ticket_show" type="text" class="form-control" style="height: 120px; "
                                           placeholder="输入不超过100个汉字的门票说明" name="ticketShow">
                                </div>
                            </div>
                        </div>

                        <div class="user-10 row">
                            <!--padding: 去掉盒子的内边距-->
                            <div class="col-6 bg-white " style="padding: 0">
                                <div class="mt-3 ml-3 " style="height: 100px;background-color: rgba(37, 28, 51, 0.07)">
                                    <label class="text-danger ml-1 mt-3 ">*</label>
                                    <label class="mt-3" style="font-size: 16px">地图显示名称：</label>
                                    <input th:value="${scenicSpotsColumn.mapShowName}" id="map_show_name" class="col-6 mt-3 ml-2" type="text" name="mapShowName"
                                           placeholder="输入不超过50个汉字的地图显示名称"
                                           style="height:30px; outline-color: rgba(15,12,135,0.51);width: 220px">

                                </div>
                            </div>
                            <div class="col-3 bg-white " style="padding: 0">
                                <div class="  mt-3" style=" height: 100px;background-color: rgba(37, 28, 51, 0.07)">
                                    <label class="text-danger ml-5  ">*</label>
                                    <label style="font-size: 16px">经度：</label>
                                    <div class="input-group input-group-sm w-75">
                                        <input th:value="${scenicSpotsColumn.longitude}" id="longitude" class="form-control " type="text" name="longitude"
                                               placeholder="请输入或自动获取经度"
                                               style="height:30px; outline-color: rgba(15,12,135,0.51);">
                                    </div>
                                </div>
                            </div>
                            <div class="col-3 bg-white " style="padding: 0">
                                <div class="mt-3" style=" height: 100px;background-color: rgba(37, 28, 51, 0.07)">
                                    <label class="text-danger ml-5 ">*</label>
                                    <label style="font-size: 16px">纬度：</label>
                                    <div class="input-group input-group-sm w-75">
                                        <input th:value="${scenicSpotsColumn.latitude}" id="latitude" class="form-control " type="text" name="latitude"
                                               placeholder="请输入或自动获取纬度"
                                               style="height:30px; outline-color: rgba(15,12,135,0.51);">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class=" row">
                            <div class="col-6 bg-white ">
                                <div class="ml-3 ">
                                    <label class="mt-3" style="font-size: 16px">联系电话1：</label>
                                    <input class="col-6 mt-3 ml-2" type="text" name="name"
                                           placeholder="选填号码（00--1234或001-1234-1234）"
                                           style="height:30px; outline-color: rgba(15,12,135,0.51);width: 220px">
                                </div>
                            </div>
                            <div class="col-6 bg-white ">
                                <div class="ml-3">
                                    <label class="mt-3" style="font-size: 16px">联系电话2：</label>
                                    <input class="col-6 mt-3 ml-2" type="text" name="name"
                                           placeholder="选填号码（00--1234或001-1234-1234）"
                                           style="height:30px; outline-color: rgba(15,12,135,0.51);width: 220px">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="bg-white col-12 h-100 ">
                                <div class="input-group mt-4 ml-2  "
                                     style="background-color: rgba(37, 28, 51, 0.07)">
                                    <label class="text-danger ml-5 mt-5">*</label>
                                    <label class="mt-5" style="font-size: 16px">简介：</label>
                                    <input th:value="${scenicSpotsColumn.intro}" id="explain" class="form-control mt-3 ml-2 w-25" type="text" name="intro"
                                           placeholder="请输入不超过1024个汉字的简介"
                                           style="height:30px; outline-color: rgba(15,12,135,0.51);;height: 100px">
                                </div>
                            </div>

                        </div>


                        <div class="row col-12 bg-white ">
                            <label class="text-danger ml-4 mt-5 ">*</label>
                            <label class="mt-5" style="font-size: 16px">上传配图：</label>
                            <input type="hidden"  id="hidden" name="hidden">
                            <input type="hidden" name="id" id="id" th:value="${id}">
                            <table class="col-8 mt-2 table table-bordered bg-white  table-responsive-sm"
                                   style="border: 0">
                                <thead class="thead-light h-50">
                                <tr class="table-info">
                                    <th class="col-9 w-100">文件名</th>
                                    <th class=" text-center">大小</th>
                                    <th class=" text-center">移除文件</th>
                                </tr>
                                </thead>
                                <tbody id="my_tbody" th:align="${scenicSpotsColumn.fileSourse}" >
                                <tr class="table-light">
                                </tbody>
                                <tfoot class="table-secondary">
                                <tr>
                                    <td id="my_tfoot_file">0个文件</td>
                                    <td id="my_tfoot_totle">总计：</td>
                                    <td id="my_tfoot_size">0.00KB</td>
                                </tr>
                                <tr>`
                                    <td class="border-0 bg-white ">提示：单张图片不得超过1M,上传图片尺寸不能小于320*180!</td>
                                    <td class="border-0 bg-white "></td>
                                    <td class="border-0 bg-white "></td>
                                </tr>
                                </tfoot>

                            </table>
                            <div class="col-2 ml-1 mt-3">

                                <div class="fileinput-button">
                                    <button type="button" class="btn  bg-danger text-white " style="width: 75px">选择图片</button>
                                    <input id="myfiles"  type="file" multiple="" >
                                </div>
                                <div class=" ml-1 mt-2">
                                    <input id="myupload" type="button" class="btn  bg-success text-white " style="width: 75px" onclick="uploadFile()" value="开始上传">
                                </div>

                            </div>
                        </div>
                        <div id="mydiv" class=" col-12"style="background-color: rgba(37, 28, 51, 0.07)">
                            <label class="text-danger h-75">*</label>
                            <label style="font-size: 16px">上传缩略图：</label>
                           <a  id="uploadfile_a"onmouseenter="message()" onmouseleave="leave()" ><input type="file"   id="myfile" ><img  id="myimage" th:src="${scenicSpotsColumn.fileSoursePhonto}" style="width:60px;height:60px;"><span class="iconfont icon-huishouzhan  d-flex flex-column align-items-center justify-content-center" id="litimg_del_btn" onclick="deletePhoto()"></span></a><br>
                            <label class="ml-5">&ensp;
                                提示：单张图片不得超过1M</label>
                        </div>
                       <!-- <img src="static\2021-11-09\upload\logo.png">-->
                        <!--  <span class="iconfont icon-huishouzhan bg-dark d-none" id="litimg_del_btn"></span>-->
                        <!--d-none：不显现，d-inline-block：显现-->
                        <div class="row col-12 ">
                            <div class="col-1"></div>

                            <div class="btn-group btn-group-sm">
                                <button   id="change_form_btn"
                                         type="button"      class="btn bg-success text-white text-center mt-3 ml-5 h-75" style="width: 50px"
                                          onclick="publicMethod()"   >修改

                                </button>

                                <!--<button class="btn bg-success text-white mt-3 ml-3 h-75 " style="width: 50px">返回</button>-->
                                <a id="comeback"  class="addjingdian bg-success text-white mt-3 ml-3 h-75 "
                                   th:href="@{/fanhuijingdianliebiao}"
                                   style="text-decoration: none;width:50px!important;display: block;text-align: center;line-height: 25px;">返回</a>

                            </div>

                        </div>

                    </div>
                </form>
            </div>

        </div>

    </div>
    <div th:replace="~{base::footer01}"></div>
    <div th:replace="~{base::footer02}"></div>
</section>


<!--以下bootstrap4的依赖js库，引入顺序不要错了哟!-->
<script type="text/javascript" src="bootstrap/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="bootstrap/js/popper.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/bianjiyifabujingdian.js"></script>
<script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=b850c2cfef116acbbbc80fad771e2196&plugin=AMap.Geocoder"></script>
</body>
</html>
