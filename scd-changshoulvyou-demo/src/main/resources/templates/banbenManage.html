<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>欢迎页</title>
    <!--BT4的CSS-->
    <link rel="styleSheet" href="bootstrap/css/bootstrap.css">
    <!--导入自己的CSS库-->
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="font/iconfont.css">
    <!--导入favicon图标-->
    <link rel="icon" href="favicon.ico">
</head>
<body>
<!-----------------------顶部topbar的begin--------------------------->
<!--调用公共代码片段header-->
<div th:replace="~{base::header}"></div>
<!-----------------------顶部topbar的end----------------------------->


<!------------------------左侧界面的begin------------------------------>
<section class="yida-left-side " style="background-color:rgba(37,28,51,0.07)">
    <div class="container-fluid h-100">
        <div class=" row h-100 align-items-start">
            <div th:replace="~{base::leftMenuBar(cname)}"></div>
            <!------------------------左侧界面的end------------------------------>
            <!------------------------右侧界面的begin------------------------------>
            <div id="yida-main" class="col-10 ">
                <form id="myform" enctype="multipart/form-data" method="post">
                    <div class="container " style="height: 1200px">
                        <div class="row" th:each="v:${versionManages}">
                            <div class="col-12 mt-4 bg-light  font-weight-bold" style="height: 50px">
                                <label class="user-06 mt-2">版本管理</label>
                            </div>
                            <div class="bg-white col-12 ">
                                <div class="mt-4 ml-2 "
                                     style="height: 60px;background-color: rgba(37, 28, 51, 0.07)">
                                    <label class="text-danger ml-1 mt-3">*</label>
                                    <label class="mt-3" style="font-size: 16px">客户端类别：</label>
                                    <select id="select_scenic_spot" class="user-09 ml-2" name="Classify"
                                            style="width:200px!important;height: 30px!important;">
                                        <option th:each="client:${clients}" th:value="${client.id}"
                                                th:text="${client.name}" th:selected="${client.id==v.client.id}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="bg-white col-12 ">
                                <div class="mt-4 ml-2 "
                                     style="height: 60px">
                                    <label class="text-danger ml-5 mt-3">*</label>
                                    <label class="mt-3" style="font-size: 16px">版本号：</label>
                                    <input id="edition" class="mt-3 ml-2 w-50" type="text" name="name"
                                           th:value="${v.name}" placeholder="请输入版本号【例：x.x.x 提示：x范围是0-99】"
                                           style="height:30px; outline-color: rgba(15,12,135,0.51);">
                                </div>
                            </div>
                            <div class="bg-white col-12 ">
                                <div class="mt-4 ml-2 "
                                     style="height: 60px;background-color: rgba(37, 28, 51, 0.07)">
                                    <label class="text-danger ml-5 mt-3">*</label>
                                    <label class="mt-3" style="font-size: 16px">更新地址：</label>
                                    <input id="updateAddress" class="mt-3 ml-2 w-50" type="text" name="address"
                                           th:value="${v.address}" placeholder="请输入更新地址【http(s):www.baidu.com,前缀可省略】"
                                           style="height:30px; outline-color: rgba(15,12,135,0.51);">

                                </div>
                                <div class="row">
                                    <div class="bg-white col-12 h-100 ">
                                        <div class="input-group mt-2 ml-2 mb-2  ">
                                            <label class="text-danger ml-5 mt-5">*</label>
                                            <label class="mt-5" style="font-size: 16px">更新内容：</label>
                                            <input id="explain" class="form-control  ml-2 w-25" type="text" name="content"
                                                   placeholder="请输入不超过1024个汉字的简介" th:value="${v.content}"
                                                   style="height:30px; outline-color: rgba(15,12,135,0.51);;height: 120px">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row col-12">

                                <div class="col-1"></div>
                                <div class="btn-group btn-group-sm">
                                    <button id="submit_form_btn" type="button"
                                            class="btn bg-success text-white text-center mt-3 ml-5 h-75"
                                            style="width: 50px" onclick="publicMethod()">提交
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
    <div th:replace="~{base::footer01}"></div>
    <div th:replace="~{base::footer02}"></div>


</section>

<!--以下bootstrap4的依赖js库，引入顺序不要错了哟!-->
<script type="text/javascript" src="bootstrap/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="bootstrap/js/popper.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>

<script type="text/javascript" src="js/banbenManage.js"></script>

</body>
</html>
